<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/signup.css" />
	<script src="https://kit.fontawesome.com/e36dd7d37b.js" crossorigin="anonymous"></script>
	<title>Coffe Shop | Sign Up</title>
</head>

<body>
	<!-- Menu - Button -->
	<div class="menu-btn">
		<i class="fas fa-bars fa-2x"></i>
	</div>
	<div class="container">
		<!-- Nav Bar -->
		<nav class="main-nav">
			<a href="index.html"><img class="logo" src="./imgs/logo.png" alt="Coffe Shop logo" /></a>
			<ul class="main-menu ">
				<li><a href="#">RECIPES</a></li>
				<li><a href="#">COUNTRIES</a></li>
				<li><a href="#">BEST COFFEES</a></li>
				<li><a href="#">GEAR</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">CONTACT</a></li>
				<li><a href="signup.html">SIGN UP</a></li>
			</ul>
			<ul class="right-menu">
				<li>
					<a href="">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li>
					<a href="">
						<i class="fas fa-shopping-cart"></i>
					</a>
				</li>
			</ul>
		</nav>

		<!-- Sign Up Form -->
		<div class="form-container">
			<form id="form" class="form">
				<h2>Register With Us</h2>
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Enter username" />
					<small>Error Message</small>
				</div>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="text" id="email" placeholder="Enter email" />
					<small>Error Message</small>
				</div>
				<div class="form-control">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter Password" />
					<small>Error Message</small>
				</div>
				<div class="form-control">
					<label for="password2">Confirm Password</label>
					<input type="password" id="password2" placeholder="Enter Password again" />
					<small>Error Message</small>
				</div>
				<button>Submit</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="inner-footer">
			<div><i class="fas fa-globe fa-2x"></i> English (United Kingdom)</div>
			<ul>
				<li><a href="#">Contact Coffee Shop</a></li>
				<li><a href="#">Privacy & cookies</a></li>
				<li><a href="#">Terms of use</a></li>
				<li><a href="#">Trademarks</a></li>
				<li><a href="#">&copy;Coffee Shop 2020</a></li>
			</ul>
		</div>
	</footer>
	<script src="./js/signup_script.js"></script>
	<script>
		document
			.querySelector('.menu-btn')
			.addEventListener('click', () =>
				document.querySelector('.main-menu').classList.toggle('show')
			);
	</script>
</body>

</html>
